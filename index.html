<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purse</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="app__title">
        <h1>Кошелек</h1>
        <h2>Калькулятор расходов</h2>
      </div>
      <main>
        <section class="app__total">
          <div class="app__total_heading">
            <span>Баланс</span>
            <span>0 ₽</span>
          </div>
          <div class="app__total_content">
            <span class="income app__total_content_item"
              >ДОХОДЫ <span> 0 ₽</span></span
            >
            <span class="expenses app__total_content_item"
              >РАСХОДЫ <span>0 ₽</span></span
            >
          </div>
        </section>
        <section class="app__history_expenses">
          <h3>История расходов</h3>
          <ul class="history__list"></ul>
        </section>
        <section class="app__create_item">
          <h3>Новая операция</h3>
          <form class="form__create_localItem">
            <input
              minlength="1"
              type="text"
              name="localItem_name"
              placeholder="Наименование операции"
            />
            <input
              minlength="1"
              type="number"
              name="localItem_sum"
              placeholder="Введите сумму"
            />
            <button class="btn_create__localItem">Добавить операцию</button>
          </form>
        </section>
        <section class="app__create_income">
          <h3>Доходы в месяц</h3>
          <form class="form__create_Localincome">
            <input
              minlength="1"
              type="number"
              name="localIncome"
              placeholder="Введите сумму"
            />
            <button class="btn_create__income">Закрепить эту сумму</button>
          </form>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
